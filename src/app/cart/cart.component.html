<div class="from-group">
  <input type="text" [(ngModel)]="item" class="form-control" />
</div>
<button
  class="btn mt-3"
  [ngClass]="{ 'btn-primary': item !== '', 'btn-success': item === '' }"
  (click)="addItem()"
>
  Add Item
</button>
<p *ngIf="item ===''">Please enter a value</p>
<hr />

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let it of items; let i = index"
    [ngStyle]="{ backgroundColor: i % 2 === 0 ? 'yellow' : 'red' }"
  >
    {{ it }}
  </li>
</ul>
