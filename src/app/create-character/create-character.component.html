<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
      #nameCtrl="ngModel"
    />
    <span class="form-text" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a name!</span>
  </div>
  <div class="form-group mb-3">
    <label for="name">Character Side</label>
    <select class="form-select" name="side" id="side" ngModel>
      <option *ngFor="let side of availableSides" [value]="side.value">
        {{ side.display }}
      </option>
    </select>
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Character</button>
  </div>
</form>
